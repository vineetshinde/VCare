<mat-toolbar color="primary">
    <span>V-Care</span>
    <span class="spacer"></span>
    <button mat-button (click)="logout()">
      <mat-icon class="logout-icon" aria-hidden="false">account_circle</mat-icon>
      LogOut
    </button>
    
</mat-toolbar>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stat-cards">
    <mat-card fxFlex="25">
        <app-stat-card [data]="this.table_data" label="Diabetes" type="Metabolic Disease"> </app-stat-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-stat-card [data] = "this.table_data" label="Tuberculosis" type="Bacterial Disease"></app-stat-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-stat-card [data]="this.table_data" label="Blood Pressure" type="Heart Disease"></app-stat-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-stat-card [data]="this.table_data" label="Hyperpigmentation" type="Skin Disease"> </app-stat-card>
    </mat-card>

</div>
<div fxLayout="row"  fxLayoutGap="20px" class="pie-card">
      
           
          <mat-card fxFlex="60">
            <button button mat-stroked-button color="primary" (click)="openAddDialog()">Add</button>
              <table mat-table [dataSource]="dataSource">
            
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
            
                <!-- Email Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
            
                <!-- Gender Column -->
                <ng-container matColumnDef="gender">
                  <th mat-header-cell *matHeaderCellDef> Gender </th>
                  <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
                </ng-container>
            
                <!-- Disease Column -->
                <ng-container matColumnDef="disease">
                  <th mat-header-cell *matHeaderCellDef> Disease </th>
                  <td mat-cell *matCellDef="let element"> {{element.disease}} </td>
                </ng-container>
                
                <!-- Actions  -->
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef>Actions</th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="openEditDialog(element)"><mat-icon>create</mat-icon></button>
                    <button mat-icon-button color="warn" (click)="delete(element)"><mat-icon>delete_outline</mat-icon></button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            
              <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>

            </mat-card>
        
    <mat-card fxFlex="40" fxLayoutAlign="center center">
        <app-pie-chart [piedata]="this.table_data"></app-pie-chart> 
    </mat-card>
    
</div>
